<!doctype html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="navbar" role="banner">
            <div class="container col-md-12 align_center">
            <div class="row">
                    <div class="col-md-12 align_center">
                    <h1 class="text-center">Local Favorites</h1>
                    </div>
            </div>
            </div>
      </header>
    <div class="container col-md-12 align_center">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="{{url_for('restaurantsPage')}}">Home</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search" method="POST" action="">
                <div class="form-group">
                    <input type="text" name="search" class="form-control" placeholder="Search">
                </div>
            <button type="submit" class="btn btn-default" disabled>Submit</button>
            </form>
          </div>
        </div>
    </nav>
</div>

<div class ="container">
    <div class="col-md-12 col-xs-12 restaurantPanel">
        <div class="row align_center"><div class="heading align_center">
            <h3>Create new restaurant</h3>
        </div>
        <div class = "col-md-12 col-xs-12 align_center details form-group">
            <p>Fill out the details of our new restaurant:</p>
            <form action="{{url_for('restaurantsNew')}}" method='post'>
                <p>Restaurant Name<input class='form-control' type='text' size='30' name='name' placeholder='Enter Restaurant Name'></p>
                <p>Address<input class='form-control' type='text' size='30' name='address' placeholder='Approximate Address'></p>
                <p>Phone Number<input class='form-control' type='text' size='30' name='phone' placeholder='XXX-XXX-XXXX'></p>
                <p>Website Address<input class='form-control' type='text' size='30' name='web' placeholder='Enter Restaurant Website'></p>
                <p>Tag Line<input class='form-control' type='text' size='30' name='tag_line' placeholder='One liner'></p>
                <p>Description<textarea class='form-control' size='30' rows='5' name='description' placeholder='Describe the Restaurant'></textarea></p>
                <p><input type='submit' value='Create' class="btn btn-primary pull-left"><p>
                <p><a href="{{url_for('restaurantsPage')}}" class="btn btn-link">Cancel</a>
                </p></p>
                </p></form>
        </div></div>
    </div>
</div>
</body>
</html>
