                    <div class="col-md-12 align_center">

            </div>
            </div>
      </header>
    <div class="container col-md-12 align_center">

      <div class="container-fluid">
            <div class="navbar-header">

            <div class="heading align_center">
                <h3>{{restaurant.name}} - Delete</h3>
            </div>
            <p>Are you sure you want to delete this restaurant?</p>
            <form action="{{url_for('restaurantsDelete', restaurant_id = restaurant.id)}}" method='POST'>
            <input type='submit' value='Delete' class="btn btn-primary pull-left"><p>

            </form>
