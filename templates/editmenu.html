<!doctype html>
<html>
    <head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='bootstrap.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='main.css')}}">
    <title>Restaurants Menu - Edit</title>
    </head>

    <body>
    <h1>{{restaurant.name}}</h1>
    <h3>{{menu_item.name}}</h3>
    <form action="{{url_for('menuItemEdit', restaurant_id = restaurant.id, menu_id = menu_item.id)}}" method="post">
    <input type='text' size='30' name='name' placeholder='Enter Menu Item Name'><p>Item Name</p>
    <input type='text' size='30' name='price' placeholder='Enter Menu Item Price'><p>Item Price</p>
    <input type='text' size='60' name='description' placeholder='Enter Menu Item Description'><p>Item Description</p>
    <p>Course:</p>
    <input type='radio' name='course' value='Appetizers'>Appetizers<br>
    <input type='radio' name='course' value='Entree'>Entree<br>
    <input type='radio' name='course' value='Dessert'>Dessert<br>
    <input type='radio' name='course' value='Beverage'>Beverage<br>

    <button type='button' class="btn btn-default btn-lg active" value='Edit'>

    <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">Cancel</a>
    </form>
    </body>
</html>
