<!doctype html>
<html>
    {% extends "navbar-menu.html" %}
    {% block menu_content %}

            <h3>Edit item {{menu_item.name}} for {{restaurant.name}}</h3>
        </div>
        <div class = "col-md-12 col-xs-12 align_center details form-group">
            <p>Fill out the details of this menu item:</p>
            <form action="{{url_for('menuItemEdit', restaurant_id = restaurant.id, menu_id = menu_item.id)}}" method='post'>
                <p>Name<input class='form-control' type='text' size='30' name='name' placeholder='{{menu_item.name}}' disabled></p>
                <p>Description<input class='form-control' type='text' size='30' name='description' placeholder='{{menu_item.description}}'></p>
                <p>Price<input class='form-control' type='text' size='30' name='price' placeholder='{{menu_item.price}}'></p>
                <p>Course:</p>
                <input type='radio' name='course' value='Appetizers'>Appetizers<br>
                <input type='radio' name='course' value='Entree'>Entree<br>
                <input type='radio' name='course' value='Dessert'>Dessert<br>
                <input type='radio' name='course' value='Beverage'>Beverage<br>
                <p><input type='submit' value='Edit' class="btn btn-primary pull-left"><p>
                <p><a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}" class="btn btn-link">Cancel</a>
                </p></p>
                </p></form>
        </div>

{% endblock %}
