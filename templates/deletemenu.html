<!doctype html>
<html>
{% extends "navbar-menu.html" %}
{% block menu_content %}
    <h1>{{restaurant.name}}</h1>
    <p>Are you sure you want to delete the item {{menu_item.name}}</p>
    <form action="{{url_for('menu_item_delete', restaurant_id = restaurant.id, menu_id = menu_item.id)}}" method='POST'>
    <p>
	    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <input type='submit' value='Delete' class="btn btn-primary pull-left">
        <a href="{{url_for('restaurant_menu', restaurant_id = restaurant.id)}}" class="btn btn-link">Cancel</a>
    </p>
    </form>
{% endblock %}
