<!doctype html>
<html>
    {% extends "navbar-menu.html" %}
    {% block menu_content %}
    
 
    <h3>Create new menu item for {{restaurant.name}}</h3>
        </div>
    <div class = "col-md-12 col-xs-12 align_center details form-group">
        <form action="{{url_for('menuItemNew', restaurant_id=restaurant.id )}}" method = 'POST' enctype="multipart/form-data">

            <p>Name:</p>
            <input type='text' size='30' name='name'>
            <p>Description:</p>
            <input type='text' size='30' name='description'>
            <p>Price:</p>
            <input type='text' size='30' name='price'>
            <p>Course:</p>
            <input type='radio' name='course' value='Appetizer'>Appetizers<br>
            <input type='radio' name='course' value='Entree'>Entree<br>
            <input type='radio' name='course' value='Dessert'>Dessert<br>
            <input type='radio' name='course' value='Beverage'>Beverage<br>

            <p><input type="file" name="file"></p>
            <p>Picture Title<input class='form-control' type='text' size='30' name='img_name' placeholder=''></p>
            
            <button type='submit' class="btn btn-default btn-lg active" value='Create'>Create</button>

        </form>
 {% endblock %}
